<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>FeedLearn: Real-time in class feedback for teachers by students</title>
  <meta name="description" content="Real-time in class feedback for teachers by students.">
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/normalize.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="app.css">
  <link rel="shortcut icon" href="/favicon.png" type="image/x-icon">
  <link rel="icon" href="/favicon.png" type="image/x-icon">
  <link href='https://fonts.googleapis.com/css?family=PT+Sans+Narrow:400,700' rel='stylesheet' type='text/css'>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script> 
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>
<body ng-controller="LoadingCtrl">
  <div class="alert alert-home-page" ng-show="loading">Loading...</div>

<nav ng-controller="NavCtrl" class="navbar navbar-default" role="navigation">
      <div class="container" ng-cloak>
        <div class="navbar-header">          
          <button type="button" class="navbar-toggle" ng-init="isCollapsed = true" ng-click="isCollapsed = !isCollapsed">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>  
          <a class="navbar-brand" ng-href="/" title="FeedForward"><img style="height: 40px width: 200px; padding-bottom: 2px" id="navbar-logo" ng-src="images/fl-icon-small-horizontal-dark.png" alt="Real-time in class feedback by students for teachers"></a>
        </div>

        <div ng-if="!currentUser">
          <div id="navbar" class="navbar-collapse navbar-right" ng-class="{collapse: isCollapsed}">
            <ul class="nav navbar-nav">
              <li><a href="" ng-click="openSignup()" style="font-size: 14px; padding: 14px 14px">Sign Up</a></li>
              <li><a href="" ng-click="openLogin()" style="font-size: 14px; padding: 14px 14px">Login</a></li>
            </ul>          
          </div>
        </div>

         <div ng-if="currentUser">
          <div id="navbar" class="navbar-collapse navbar-right" ng-class="{collapse: isCollapsed}">
            <ul class="nav navbar-nav">
              <li><a ng-href="/" style="font-size: 14px; padding: 14px 14px">Home</a></li>
              <li><a ng-href="/{{ teacherOrStudent }}" style="font-size: 14px; padding: 14px 14px">Feed</a></li>
              <li><a href="/appfeedback" style="font-size: 14px; padding: 14px 14px">Suggestions</a></li>
              <li><a href="" ng-click="logout()" style="font-size: 14px; padding: 14px 14px">Logout</a></li>
            </ul>          
          </div>
        </div>

      </div>
    </nav>

  <div ng-view></div>

  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-route.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/0.12.1/ui-bootstrap-tpls.min.js"></script>
  <script src="https://cdn.firebase.com/js/client/2.2.3/firebase.js"></script>
  <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
  <script src="app.js"></script>
  <script src="home/home.js"></script>
  <script src="student/student.js"></script>
  <script src="teacher/teacher.js"></script>
  <script src="login/login.js"></script>
  <script src="signup/signup.js"></script>
  <script src="appfeedback/appfeedback.js"></script>
</body>
</html>
