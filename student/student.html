<div ng-show="questionView" class="container-fluid">
  <div class="row" style="margin: 1% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #FEFEFE; padding-top: 3%">
      <div class="col-xs-3" style="padding: 0px">
        <a href="" ng-click="selectSmileyCool()"><img ng-if="!(userSmiley[userID] == 'cool')" style="height: 50px; width: 50px" src="images/fl-smiley-cool.png"><img ng-if="(userSmiley[userID] == 'cool')" style="height: 50px; width: 50px" src="images/fl-smiley-cool-selected.png"></a>
        <p style="margin-top: 10%; color: #A4A4A4;">Good</p>
      </div> 
      <div class="col-xs-3" style="padding: 0px">
        <a href="" ng-click="selectSmileySad()"><img ng-if="!(userSmiley[userID] == 'sad')" style="height: 50px; width: 50px" src="images/fl-smiley-sad.png"><img ng-if="(userSmiley[userID] == 'sad')" style="height: 50px; width: 50px" src="images/fl-smiley-sad-selected.png"></a>
        <p style="margin-top: 10%; color: #A4A4A4;">Confused</p>
      </div> 
      <div class="col-xs-3" style="padding: 0px">
        <a href="" ng-click="selectSmileyLost()"><img ng-if="!(userSmiley[userID] == 'lost')" style="height: 50px; width: 50px" src="images/fl-smiley-lost.png"><img ng-if="(userSmiley[userID] == 'lost')" style="height: 50px; width: 50px" src="images/fl-smiley-lost-selected.png"></a>
        <p style="margin-top: 10%; color: #A4A4A4;">Lost</p>
      </div>
      <div class="col-xs-3" style="padding: 0px">
        <a href="" ng-click="selectSmileyAsleep()"><img ng-if="!(userSmiley[userID] == 'asleep')" style="height: 50px; width: 50px" src="images/fl-smiley-asleep.png"><img ng-if="(userSmiley[userID] == 'asleep')" style="height: 50px; width: 50px" src="images/fl-smiley-asleep-selected.png"></a>
        <p style="margin-top: 10%; color: #A4A4A4;">Asleep</p>
      </div>
    </div> <!-- col-xs-12 -->
  </div> <!-- row -->
  <div class="row" style="margin: 1% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #FEFEFE;">
      <div class="row" style="margin-top: 3%">
        <div class="col-xs-12">
          <div class="btn-group btn-group-justified">
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Latest'" ng-click="sortByLatest()" uncheckable>Latest</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Votes'" ng-click="sortByVotes()" uncheckable>Votes</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Yours'" ng-click="filterByUser()" uncheckable>Yours</label>
          </div>
        </div> <!-- col-xs-12 -->
      </div> <!-- row -->
      <div class="row" style="margin-top: 1%; margin-bottom: 3%">
        <div class="col-xs-12" style="height: 240px; overflow: auto" scroll="questions">
          <p ng-if="!questions[0] && !yourQuestions" style="color: #A4A4A4; margin: 10px 0px 0px 10px">Be the first to ask a question!</p>
          <table class="table table-striped" style="margin-bottom: 2%">
            <tr ng-cloak ng-repeat="question in questions | filter:filterBy | orderBy:sortBy" style="text-align: left">
              <td class="col-xs-9" style="vertical-align: middle">
                <p style="margin: 0px">{{question.content}}</p>
                <div style="padding-top: 5px">
                  <p style="float: left; display: inline-block; margin: 0px; color: #A4A4A4; font-size: 12px">{{ question.date}}</p>
                  <div style="float: right">
                    <a style="margin-right: 10px; margin-left: 10px" href="" ng-click="goToReplyView(question.$id, question.content)" class="link-green-highlight"><span class="glyphicon glyphicon-edit" style="color: #A4A4A4; font-size: 16px"></span></a>
                    <a ng-if="(question.user != userID)" style="margin-left: 5px; margin-right: 5px" href="" ng-click="questionVote(question.$id, question.content, question.user, question.userVotes[userID], question.votes)"><span ng-class="question.userVotes[userID] ? 'glyphicon glyphicon-chevron-down color-grey' : 'glyphicon glyphicon-chevron-up color-grey'" style="font-size: 16px"></span></a>
                    <a ng-if="!userItemsOnly && (question.user == userID)" style="margin-right: 5px; margin-left: 5px" href="" ng-click="questionRemove(question.$id, question.content, question.user)"><span class="glyphicon glyphicon-remove color-red" style="font-size: 16px"></span></a>
                    <a ng-if="userItemsOnly && !question.saved" style="margin-right: 5px; margin-left: 5px" href="" ng-click="questionRemove(question.$id, question.content, question.user)"><span class="glyphicon glyphicon-remove color-red" style="font-size: 16px"></span></a>
                    <span ng-if="userItemsOnly && question.saved" class="glyphicon glyphicon-ok color-green" style="font-size: 14px; margin-right: 5px; margin-left: 5px"></span>
                    <p style="display: inline-block; margin-bottom: 2px; font-size: 16px; color: #A4A4A4">{{question.votes}}</p>
                  </div> <!-- float right -->
                </div> <!-- padding-top -->
              </td>
            </tr>
          </table>      
          <form class="form-inline center" ng-submit="addQuestion()" style="margin-bottom: 20px">
            <textarea ng-model="question" rows="2" placeholder=" Question..." style="width: 78%; border-color: lightgrey; border-radius: 5px;"></textarea>
            <button class="btn btn-grey" style="font-size: 12px; width: 20%; font-weight: 300" type="submit">Send
            </button>
          </form>
        </div> <!-- col-xs-12 -->
      </div> <!-- row --> 
    </div> <!-- col-xs-12 -->
  </div> <!-- row -->
</div> <!-- container-fluid -->

<div ng-hide="questionView" class="container-fluid">
  <div class="row" style="margin: 4% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #FEFEFE;">
      <p style="margin: 2% 0%"><a href="" ng-click="goToQuestionView()" class="link-green-highlight font-14"><span class="glyphicon glyphicon-circle-arrow-left" style="top: 2px"></span>&nbsp;&nbsp;Back to All Questions</a></p>
      <p><strong>Question: </strong>{{ currentQuestionContent }}</p>
      <div class="row" style="margin-top: 3%">
        <div class="col-xs-12">
          <div class="btn-group btn-group-justified">
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Latest'" ng-click="sortByLatest()" uncheckable>Latest</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Votes'" ng-click="sortByVotes()" uncheckable>Votes</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Yours'" ng-click="filterByUser()" uncheckable>Yours</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2%; margin-bottom: 3%">
        <div class="col-xs-12" style="height: 300px; overflow: auto" scroll="replies">
          <p ng-if="!replies[0]" style="color: #A4A4A4; margin: 10px 0px 0px 10px">Be the first to reply!</p>
          <table class="table table-striped" style="margin-bottom: 2%">
            <tr ng-cloak ng-repeat="reply in replies | filter:filterBy | orderBy:sortBy" style="text-align: left">
              <td class="col-xs-9" style="vertical-align: middle">
                <p style="margin: 0px">{{ reply.content }}</p>
                <div style="padding-top: 5px">
                  <p style="float: left; display: inline-block; margin: 0px; color: #A4A4A4; font-size: 12px">{{ reply.date }}</p>
                  <div style="float: right">
                    <a ng-if="reply.user == userID" style="margin-right: 5px; margin-left: 5px" href="" ng-click="replyRemove(reply.$id, reply.content, reply.user)"><span class="glyphicon glyphicon-remove color-red" style="font-size: 16px"></span></a>
                    <a ng-if="reply.user != userID" style="margin-left: 5px; margin-right: 5px" href="" ng-click="replyVote(reply.$id, reply.content, reply.user, reply.userVotes[userID], reply.votes)"><span ng-class="reply.userVotes[userID] ? 'glyphicon glyphicon-chevron-down color-grey' : 'glyphicon glyphicon-chevron-up color-grey'" style="font-size: 16px"></span></a>
                    <p style="display: inline-block; margin-bottom: 2px; font-size: 14px; color: #A4A4A4">{{ reply.votes }}</p>
                  </div>
                </div>
              </td>
            </tr>   
          </table>      
        <form class="form-inline center" ng-submit="addReply()" style="margin-bottom: 20px">
        <textarea ng-model="reply" rows="2" placeholder=" Reply..." style="width: 78%; border-color: lightgrey; border-radius: 5px;"></textarea>
        <button class="btn btn-grey" style="font-size: 12px; width: 20%; font-weight: 300" type="submit">Send
        </button>
      </form>
      </div> 
    </div>
  </div>
</div>
