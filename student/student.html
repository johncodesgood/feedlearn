<div class="container-fluid">
  <div class="row" style="margin: 2% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #F4F4F4; padding-top: 3%">
      <div class="col-xs-3" style="padding: 0px">
        <a href="" ng-click="selectSmileyCool()"><img ng-if="!(userSmiley[userID] == 'cool')" style="height: 50px; width: 50px" src="images/fl-smiley-cool.png"><img ng-if="(userSmiley[userID] == 'cool')" style="height: 50px; width: 50px" src="images/fl-smiley-cool-selected.png"></a>
        <p style="margin-top: 10%; color: #A4A4A4;">Good</p>
      </div> 
      <div class="col-xs-3" style="padding: 0px">
        <a href="" ng-click="selectSmileySad()"><img ng-if="!(userSmiley[userID] == 'sad')" style="height: 50px; width: 50px" src="images/fl-smiley-sad.png"><img ng-if="(userSmiley[userID] == 'sad')" style="height: 50px; width: 50px" src="images/fl-smiley-sad-selected.png"></a>
        <p style="margin-top: 10%; color: #A4A4A4;">Confused</p>
      </div> 
      <div class="col-xs-3" style="padding: 0px">
        <a href="" ng-click="selectSmileyLost()"><img ng-if="!(userSmiley[userID] == 'lost')" style="height: 50px; width: 50px" src="images/fl-smiley-lost.png"><img ng-if="(userSmiley[userID] == 'lost')" style="height: 50px; width: 50px" src="images/fl-smiley-lost-selected.png"></a>
        <p style="margin-top: 10%; color: #A4A4A4;">Lost</p>
      </div>
      <div class="col-xs-3" style="padding: 0px">
        <a href="" ng-click="selectSmileyAsleep()"><img ng-if="!(userSmiley[userID] == 'asleep')" style="height: 50px; width: 50px" src="images/fl-smiley-asleep.png"><img ng-if="(userSmiley[userID] == 'asleep')" style="height: 50px; width: 50px" src="images/fl-smiley-asleep-selected.png"></a>
        <p style="margin-top: 10%; color: #A4A4A4;">Asleep</p>
      </div>
    </div>
  </div>
  <div class="row" style="margin: 2% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #F4F4F4;">
      <div class="row" style="margin-top: 3%">
        <div class="col-xs-12">
          <div class="btn-group btn-group-justified">
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Latest'" ng-click="sortByLatest()" uncheckable>Latest</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Votes'" ng-click="sortByVotes()" uncheckable>Votes</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Yours'" ng-click="userQuestions()" uncheckable>Yours</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2%; margin-bottom: 3%">
        <div class="col-xs-12" style="height: 240px; overflow: auto" scroll="questions">
          <p ng-if="!questions[0] && !yourQuestions" style="color: #A4A4A4; margin: 10px 0px 0px 10px">Be the first to ask a question!</p>
          <table class="table table-striped">
            <tr ng-cloak ng-repeat="question in questions" style="text-align: left">
              <td class="col-xs-9" style="vertical-align: middle">
                <p style="margin: 0px">{{question.content}}</p>
                <p style="margin: 0px; color: #A4A4A4; font-size: 12px">{{ question.date}}</p>
              </td>
              <td ng-if="yourQuestions" class="col-xs-1" style="vertical-align: middle">
                <a href="" ng-click="questionRemove($index)"><span class="glyphicon glyphicon-remove" style="color: #DF7345; font-size: 16px"></span></a>
              </td>
              <td class="col-xs-1" style="vertical-align: middle">
                <a href="" ng-href="/question/{{ question.$id }}" class="link-green-highlight"><span class="glyphicon glyphicon-edit" style="color: #A4A4A4; font-size: 16px"></span></a>
              </td>
              <td class="col-xs-1" style="vertical-align: middle; text-align: center; color: #A4A4A4">
                <p style="margin-bottom: 2px; font-size: 14px">{{question.votes}}</p>
              </td>
              <td class="col-xs-1" style="vertical-align: middle">
                <a href="" ng-click="questionUpVote($index)" class="link-green-highlight"><span ng-class="question.userVotes[userID] ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-up'" style="font-size: 16px"></span></a>
              </td>
            </tr>   
          </table>      
        <form class="form-inline center" ng-submit="addQuestion()">
        <textarea ng-model="question" rows="2" placeholder=" Question..." style="width: 78%; border-color: lightgrey; border-radius: 5px;"></textarea>
        <button class="btn btn-grey" style="font-size: 12px; width: 20%; font-weight: 300" type="submit">Send
        </button>
      </form>
      </div> 
    </div>
  </div>
</div>
