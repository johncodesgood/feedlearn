<div class="container-fluid" id="background-home">
  <div class="row" style="padding-top: 3%; padding-bottom: 4%; color: white">
    <div class="col-md-12 text-center" style="margin-bottom: 20px">
      <h3>We Love Feedback!</h3>
      <p>Let us know what we can do to improve LiveFeed</p>
    </div>
    <div class="col-sm-6 col-sm-offset-3 col-xs-12 text-center">
      <form role="form" class="form-horizontal text-center" name="contactUs" novalidate>
        <div class="form-group" ng-class="{ 'has-error' : contactUs.name.$invalid && submitted }">
          <div class="col-xs-12" style="padding-left: 40px; padding-right: 40px">
            <input class="form-control" placeholder="Name (optional)" name="name" ng-model="contactUsInfo.name">
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : contactUs.email.$invalid && submitted }">
          <div class="col-xs-12" style="padding-left: 40px; padding-right: 40px">
            <input class="form-control" id="email" placeholder="Email (optional)" name="email" ng-model="contactUsInfo.email">
          </div>
        </div>
        <div class="form-group" ng-class="{ 'has-error' : contactUs.message.$invalid && submitted }">
          <div class="col-xs-12" style="padding-left: 40px; padding-right: 40px">
            <textarea class="form-control" placeholder="Message" name="message" ng-model="contactUsInfo.message" rows="3" required></textarea>
            <p ng-show="contactUs.message.$invalid && submitted" class="help-block">Message is required</p>
          </div>
        </div>
        <div class="form-group padding-left-10" ng-class="{ 'has-error' : contactUs.$invalid && submitted }">
          <div class="col-xs-12"> 
        <button type="submit" class="button-new btn-grey" ng-click="submitContactUs()">Send</button>
        <br>
        <p ng-show="submittedSuccess" class="help-block" style="margin-top: 20px">Message succesfully sent!</p>
      </div>
      </form>        
    </div>
  </div>
</div>
</div> <!-- /container-fluid -->
