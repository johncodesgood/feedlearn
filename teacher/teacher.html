<div class="container-fluid">
  <div class="row" style="margin: 2% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3 text-center" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #F4F4F4">
      <div class="row" style="margin-top: 3%">
        <div class="col-xs-12">
          <div class="btn-group btn-group-justified">
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Reset'" ng-click="resetSmileys()" uncheckable>RESET COUNTERS</label>
          </div> <!-- btn-group -->
        </div> <!-- col-xs-12 -->
      </div> <!-- row -->
      <div class="col-xs-3" style="padding: 0px">
        <h2>{{ smileys.sumCool }}</h2>
        <p style="margin-top: 10%; color: #A4A4A4;">
        <img style="height: 20px; width: 20px" src="../images/fl-smiley-cool.png">
		Good
	</p>
      </div> 
      <div class="col-xs-3" style="padding: 0px">
        <h2><font color="red">{{ smileys.sumSad }}</font></h2>
        <p style="margin-top: 10%; color: #A4A4A4;">
        <img style="height: 20px; width: 20px" src="../images/fl-smiley-sad.png">
		Confused</p>
      </div> 
      <div class="col-xs-3" style="padding: 0px">
        <h2><font color="red">{{ smileys.sumLost }}</font></h2>
        <p style="margin-top: 10%; color: #A4A4A4;">
        <img style="height: 20px; width: 20px" src="../images/fl-smiley-lost.png">
		Lost</p>
      </div>
      <div class="col-xs-3" style="padding: 0px">
        <h2>{{ smileys.sumAsleep }}</h2>
        <p style="margin-top: 10%; color: #A4A4A4;">
        <img style="height: 20px; width: 20px" src="../images/fl-smiley-asleep.png">
		Asleep</p>
      </div>
    </div> <!-- col-xs-12 -->
  </div> <!-- row -->
  <div class="row" style="margin: 2% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #F4F4F4;">
      <div class="row" style="margin-top: 3%">
        <div class="col-xs-12">
          <div class="btn-group btn-group-justified">
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Latest'" ng-click="sortByLatest()" uncheckable>Latest</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Votes'" ng-click="sortByVotes()" uncheckable>Votes</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Remove'" ng-click="deleteQuestions()" uncheckable>Remove</label>
          </div> <!-- btn-group -->
        </div> <!-- col-xs-12 -->
      </div> <!-- row -->
      <div class="row" style="margin-top: 2%; margin-bottom: 3%">
        <div class="col-xs-12" style="height: 240px; overflow: auto" scroll="questions">
          <table class="table table-striped">
            <tr ng-cloak ng-repeat="question in questions" ng-if="removeQuestions || (!removeQuestions && question.flagged != true)" style="text-align: left">
              <td class="col-xs-9" style="vertical-align: middle">
                <p style="margin: 0px">{{question.content}}</p>
                <p style="margin: 0px; color: #A4A4A4; font-size: 12px">{{ question.date}}</p>
              </td>
              <td ng-if="removeQuestions" class="col-xs-1" style="vertical-align: middle">
                <a href="" ng-click="questionRemove($index)"><span class="glyphicon glyphicon-remove" style="color: #DF7345; font-size: 16px"></span></a>
              </td>
              <td class="col-xs-1" style="vertical-align: middle">
                <a href="" ng-click="flagQuestion($index)">
					<span ng-class="question.flagged ? 'selectedColor' : 'notSelectedColor'">
					  <span class="glyphicon glyphicon-flag" style="font-size: 16px"></span>
					</span>
				</a>
              </td>
              <td class="col-xs-1" style="vertical-align: middle">
                <a href="" ng-href="/question/{{ question.$id }}" class="link-green-highlight"><span class="glyphicon glyphicon-edit" style="color: #A4A4A4; font-size: 16px"></span></a>
              </td>
              <td class="col-xs-1" style="vertical-align: middle; text-align: center; color: #A4A4A4">
                <p style="margin-bottom: 2px; font-size: 14px">{{question.votes}}</p>
              </td>
              <td class="col-xs-1" style="vertical-align: middle">
                <a href="" ng-click="questionUpVote($index)" class="link-green-highlight"><span ng-class="question.userVotes[userID] ? 'glyphicon glyphicon-chevron-down' : 'glyphicon glyphicon-chevron-up'" style="font-size: 16px"></span></a>
              </td>
            </tr>
          </table>      
          <form class="form-inline center" ng-submit="addQuestion()">
            <textarea ng-model="question" rows="2" placeholder=" Question..." style="width: 78%; border-color: lightgrey; border-radius: 5px;"></textarea>
            <button class="btn btn-grey" style="font-size: 12px; width: 20%; font-weight: 300" type="submit">Send</button>
          </form>
        </div> <!-- col-xs-12 -->
      </div> <!-- row -->
    </div> <!-- col-xs-12 -->
  </div> <!-- row -->
  <div class="row" style="margin: 2% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #F4F4F4;">
      <div class="row" style="margin: 3% 0px">
        <div class="col-xs-12">
          <div class="btn-group btn-group-justified">
            <label class="btn btn-red" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Latest'" ng-click="clearAllData()" uncheckable>START NEW SESSION</label>
          </div>
        </div>
      </div>
    </div>
  </div> <!-- row -->
</div> <!-- container-fluid -->
