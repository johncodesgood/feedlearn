<div class="container-fluid">
  <div class="row" style="margin: 4% 0px;">
    <div class="col-xs-12 col-sm-6 col-sm-offset-3" style="border-radius: 5px; border: 1px #D9D9D9 solid; background-color: #FEFEFE;">
      <p style="margin: 2% 0%"><a href="" ng-href="/{{ teacherOrStudent }}" class="link-green-highlight font-14"><span class="glyphicon glyphicon-circle-arrow-left" style="top: 2px"></span>&nbsp;&nbsp;Back to All Questions</a></p>
      <p><strong>Question: </strong>{{ question }}</p>
      <div class="row" style="margin-top: 3%">
        <div class="col-xs-12">
          <div class="btn-group btn-group-justified">
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Latest'" ng-click="sortByLatest()" uncheckable>Latest</label>
            <label class="btn btn-grey" style="font-size: 12px; font-weight: 300" ng-model="radioModel" btn-radio="'Votes'" ng-click="sortByVotes()" uncheckable>Votes</label>
          </div>
        </div>
      </div>
      <div class="row" style="margin-top: 2%; margin-bottom: 3%">
        <div class="col-xs-12" style="height: 300px; overflow: auto" scroll="replies">
          <p ng-if="!replies[0]" style="color: #A4A4A4; margin: 10px 0px 0px 10px">Be the first to reply!</p>
          <table class="table table-striped" style="margin-bottom: 2%">
            <tr ng-cloak ng-repeat="reply in replies" style="text-align: left">
              <td class="col-xs-9" style="vertical-align: middle">
                <p style="margin: 0px">{{ reply.content }}</p>
                <div style="padding-top: 5px">
                  <p style="float: left; display: inline-block; margin: 0px; color: #A4A4A4; font-size: 12px">{{ reply.date }}</p>
                  <div style="float: right">
                    <a style="margin-left: 5px; margin-right: 5px" href="" ng-click="replyUpVote($index)"><span ng-class="reply.userVotes[userID] ? 'glyphicon glyphicon-chevron-down color-grey' : 'glyphicon glyphicon-chevron-up color-grey'" style="font-size: 16px"></span></a>
                    <p style="display: inline-block; margin-bottom: 2px; font-size: 14px; color: #A4A4A4">{{ reply.votes }}</p>
                  </div>
                </div>
              </td>
            </tr>   
          </table>      
        <form class="form-inline center" ng-submit="addReply()">
        <textarea ng-model="reply" rows="2" placeholder=" Reply..." style="width: 78%; border-color: lightgrey; border-radius: 5px;"></textarea>
        <button class="btn btn-grey" style="font-size: 12px; width: 20%; font-weight: 300" type="submit">Send
        </button>
      </form>
      </div> 
    </div>
  </div>
</div>
